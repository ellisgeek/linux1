<html>
	<head>
		<title>Profile Helper</title>
		<link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=no">
		<link rel="favicon" href="favicon_16x16.ico">
		
		<!--Fancybox2 specific CSS & JS-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<link rel="stylesheet" href="fancybox2/jquery.fancybox.css" type="text/css" media="screen" />
		<script type="text/javascript" src="fancybox2/jquery.fancybox.pack.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".fancybox").fancybox();
			});
			</script>
	</head>
	<body>
		<div id="container">
			<h2>Elliott Saille</h2>
			<table>
				<tbody>
					<tr>
						<td>
							<div class="prof_box">
								<h4>Interests</h4>
								<ul>
									<li>Linux</li>
									<li>Networking</li>
									<li>Electronic Music: <a href="http://music.biggiantcircles.com">Big Giant Circles</a></li>
									<li>Photography</li>
								</ul>
							</div>
						</td>

						<td>
							<div class="prof_box">
								<img src="elliott.png" alt="" width="128" height="128" />
								<br>
								<span class="prof_title">Me as a cat!</span>
							</div>
						</td>
						
						<td>
							<div class="prof_box">
								<p>I'm empty :(</p>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
        <div id="copy">
            <p>Design by<br>Elliott Saille
                <br>&copy;2014</p>
        </div>
	</body>
</html>
